services:
  - type: web
    name: aura-backend-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: bash scripts/run_backend.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: OPENROUTER_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: FLASK_ENV
        value: production